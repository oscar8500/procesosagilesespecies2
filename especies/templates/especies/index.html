<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Especies</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/images/css/format.css" property="stylesheet">

</head>
<body>
<div id="main">
    <div id="nav-placeholder"></div>

    <script>
        $.get("/images/html/navbar.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

    <div id="content">
        <h1>Especies</h1>
        <div id="especie-item" class="row">
            {% for especie in lista_especies %}
                <div class="col-md-4">
                    <div class="thumbnail">
                        <p>{{ especie.category }}</p>
                    <a href="/{{ especie.imageFile }}" target="_blank">
                        <img src="/{{ especie.imageFile }}" style="width:100%">
                    </a>
                        <div class="caption">
                    <a href="detalle/{{ especie.id }}">
                        <b>Nombre:</b>{{ especie.name }}
                    </a>
                            <p>Descripci√≥n:</p>{{ especie.short_desc }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
</div>
</body>
</html>
