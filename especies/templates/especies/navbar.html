

    <script>
        (function () {
            $.getJSON("/especies/isLogged").done(function (data) {
                if (data.mensaje == 'no') {
                    $("#add_user").show();
                    $("#cerrar_session").hide();
                    $("#add_image").hide();
                    $("#edit_user").hide();
                    $("#login_user").show();
                }
                else {
                    $("#add_user").hide();
                    $("#edit_user").show();
                    $("#cerrar_session").show();
                    $("#add_image").show();
                    $("#login_user").hide();
                }
            });
        })();

        function logout() {
            $.getJSON("/especies/logout").done(function (data) {
                if (data.mensaje == 'ok') {
                    location.reload();
                }
                else {
                    alert('Hubo un error');
                }
            });
        }
    </script>
