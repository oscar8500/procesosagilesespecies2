<script>
    (function () {
        $.getJSON("/isLogged").done(function (data) {
            if (data.mensaje == 'no') {
                $("#add_user").show();
                $("#cerrar_session").hide();
                $("#add_image").hide();
                $("#edit_user").hide();
                $("#login_user").show();
            }
            else {
                $("#add_user").hide();
                $("#cerrar_session").show();
                $("#add_image").show();
                $("#edit_user").show();
                $("#login_user").hide();
            }
        });
    })();
    function logout() {
        $.getJSON("/logout").done(function (data) {
            if (data.mensaje == 'ok') {
                window.location.replace(location.hostname().reload);
            }
            else {
                alert('Hubo un error');
            }
        });
    }
</script>
